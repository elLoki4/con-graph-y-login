
<mat-card class="card">

   
    <p>
       <mat-toolbar>
         <span>Usuarios</span>
 <span class="example-spacer "></span>
 <button class="agregar" routerLink="/dashboard/crearusuario" mat-raised-button color="primary">Agregar</button>
       </mat-toolbar>
     </p>
     
     
    

        <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
</canvas>


    
     
   
     <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" #input>
     </mat-form-field>
 
       
     
     <div class="mat-elevation-z8" *ngIf="listProduct.length > 0">    
       <table mat-table [dataSource]="dataSource" matSort >
         
         
         <ng-container matColumnDef="fecha" >
           <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
             <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
           </ng-container>
           
           <ng-container matColumnDef="stock">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> cantidad  </th>
             <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
           </ng-container>
           
       
           <ng-container matColumnDef="ventas">
               <th mat-header-cell *matHeaderCellDef> ventas </th>
               <td mat-cell *matCellDef="let element"> {{element.ventas}} </td>
           </ng-container>
           
           
           <ng-container matColumnDef="producto">
             <th mat-header-cell *matHeaderCellDef> productos </th>
             <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
         </ng-container>
         
         <ng-container matColumnDef="Action" >
             <th mat-header-cell *matHeaderCellDef ></th>
             <td mat-cell *matCellDef style="text-align:right;">
               <a routerLink="/dashboard/chart">
                 <mat-icon aria-hidden="false" style="color:black;" aria-label="Example home icon"  fontIcon="analytics" matTooltip="charts" aria-label="Button that displays a tooltip when focused or hovered over"></mat-icon>
               </a>
               <a  style="color:red;" >
                 <mat-icon aria-hidden="false" (click)="eliminarProducto(listProduct)" aria-label="Example home icon"  fontIcon="delete"  matTooltip="Delete" aria-label="Button that displays a tooltip when focused or hovered over" ></mat-icon>
               </a>
               <a href="#">
                 <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" matTooltip="Edit" aria-label="Button that displays a tooltip when focused or hovered over"></mat-icon>
               </a>
             </td>
           </ng-container>
           
           
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;">
             
             
           </tr>
         </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
       </div>    
         <h2 *ngIf="listProduct.length == 0" style="color:white;">
         no hay usuarios para mostrar
         </h2>
