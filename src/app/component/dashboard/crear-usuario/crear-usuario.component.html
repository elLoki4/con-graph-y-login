<mat-card style="margin-top:10px;">
    <mat-card-content>
  
      <form [formGroup]="form" >
      
      <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1">
          <mat-form-field class="example-full-width">
              <mat-label>usuario</mat-label>
              <input matInput placeholder="ingrese su username" formControlName="usuario">
            </mat-form-field>
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="3"
          [rowspan]="5"
          [style.background]="'lightgreen'">
          <button formControlName="img" mat-raised-button color="primary">img</button>
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>nombre</mat-label>
              <input matInput placeholder="nombre" formControlName="nombre">
            </mat-form-field>
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>apellido</mat-label>
              <input matInput placeholder="ingrese su apellido" formControlName="apellido" >
            </mat-form-field>
          
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
         
  <mat-form-field class="sexo">
    <mat-label>sexo</mat-label>
    <mat-select formControlName="sexo">
      <mat-option *ngFor="let sexo of sexo" [value]="sexo.value">
        {{sexo.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
      </mat-grid-tile>
          <mat-grid-tile >
          <button type="submit" class="separar" (click)="addUser()" mat-raised-button color="primary">aceptar</button>
          <button type="submit"  mat-raised-button color="primary">volver</button>
      </mat-grid-tile>
      
  
  
  </mat-grid-list>
  
  </form>      
</mat-card-content>
</mat-card>
