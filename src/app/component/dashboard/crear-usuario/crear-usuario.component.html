<mat-card style="margin-top:10px;">
    <mat-card-content>
  
      <form [formGroup]="form" >
      
      <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1">
          <mat-form-field class="example-full-width">
              <mat-label>producto</mat-label>
              <input matInput placeholder="producto" formControlName="producto">
            </mat-form-field>
      </mat-grid-tile>
       
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>stock</mat-label>
              <input matInput placeholder="stock" formControlName="stock">
            </mat-form-field>
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>ventas</mat-label>
              <input matInput placeholder="ventas" formControlName="ventas" >
            </mat-form-field>
           </mat-grid-tile>
          
           <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
            <mat-form-field class="example-full-width">
              <mat-label>fecha</mat-label>
              <input matInput placeholder="ingrese la fecha" formControlName="fecha" >
            </mat-form-field>
           </mat-grid-tile>
  
 
          <mat-grid-tile >
          <button type="submit" class="separar" (click)="updateProduct()" mat-raised-button color="primary">aceptar</button>
          <button type="submit"  mat-raised-button color="primary">volver</button>
      </mat-grid-tile>
      
  
  
  </mat-grid-list>
  
  </form>      
</mat-card-content>
</mat-card>
