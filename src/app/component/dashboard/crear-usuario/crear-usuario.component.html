<mat-card style="margin-top:10px;">
    <mat-card-content>
  
      <form [formGroup]="form" >
      
      <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1">
          <mat-form-field class="example-full-width">
              <mat-label>inversiones</mat-label>
              <input matInput placeholder="ingrese su username" formControlName="inversion">
            </mat-form-field>
      </mat-grid-tile>
       
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>capital inicial</mat-label>
              <input matInput placeholder="nombre" formControlName="nombre">
            </mat-form-field>
      </mat-grid-tile>
          <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
          <mat-form-field class="example-full-width">
              <mat-label>valor actual</mat-label>
              <input matInput placeholder="ingrese su apellido" formControlName="valor" >
            </mat-form-field>
           </mat-grid-tile>
          
           <mat-grid-tile 
          [colspan]="1"
          [rowspan]="1"
          >
            <mat-form-field class="example-full-width">
              <mat-label>fecha</mat-label>
              <input matInput placeholder="ingrese su apellido" formControlName="fecha" >
            </mat-form-field>
           </mat-grid-tile>
  
 
          <mat-grid-tile >
          <button type="submit" class="separar" (click)="addUser()" mat-raised-button color="primary">aceptar</button>
          <button type="submit"  mat-raised-button color="primary">volver</button>
      </mat-grid-tile>
      
  
  
  </mat-grid-list>
  
  </form>      
</mat-card-content>
</mat-card>
